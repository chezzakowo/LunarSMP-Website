<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunarSMP - Đang Bảo Trì</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/chezzakowo/LunarSMP-Website/refs/heads/main/assets/Logo/logo.ico">
    <meta content="LunarSMP - Đang Bảo Trì" property="og:title" />
    <meta content="Máy chủ Minecraft LunarSMP đang trong quá trình bảo trì. Chúng tôi sẽ quay lại sớm!" property="og:description" />
    <meta content="#4f46e5" data-react-helmet="true" name="theme-color" />
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            overflow: hidden;
            background: #0f172a;
            color: white;
        }
        
        .maintenance-container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            z-index: 1;
        }
        
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            z-index: -1;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
        
        .content {
            max-width: 800px;
            padding: 2rem;
            z-index: 2;
        }
        
        .logo {
            margin-bottom: 2rem;
        }
        
        .logo img {
            height: 180px;
            filter: drop-shadow(0 0 10px rgba(79, 70, 229, 0.5));
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            color: #e2e8f0;
            text-shadow: 0 0 10px rgba(79, 70, 229, 0.7);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { text-shadow: 0 0 10px rgba(79, 70, 229, 0.7); }
            50% { text-shadow: 0 0 20px rgba(79, 70, 229, 0.9), 0 0 30px rgba(79, 70, 229, 0.5); }
            100% { text-shadow: 0 0 10px rgba(79, 70, 229, 0.7); }
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            color: #cbd5e1;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 28px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            border-radius: 9999px;
            border: none;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 180px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.2);
        }
        
        .btn i {
            margin-right: 10px;
            font-size: 1.3rem;
        }
        
        .discord-btn {
            background: linear-gradient(to right, #5865F2, #4752C4);
        }
        
        .discord-btn:hover {
            background: linear-gradient(to right, #4752C4, #5865F2);
        }
        
        .donate-btn {
            background: linear-gradient(to right, #10b981, #059669);
        }
        
        .donate-btn:hover {
            background: linear-gradient(to right, #059669, #10b981);
        }
        
        .progress-container {
            width: 80%;
            max-width: 500px;
            height: 12px;
            background: #334155;
            border-radius: 10px;
            margin: 3rem auto;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #8b5cf6, #6366f1);
            border-radius: 10px;
            width: 65%;
            animation: progress 2s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% { width: 60%; }
            50% { width: 70%; }
            100% { width: 60%; }
        }
        
        .counter {
            font-size: 1rem;
            color: #94a3b8;
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .counter i {
            color: #f87171;
            animation: heartbeat 1.2s infinite;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .logo img {
                height: 140px;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .logo img {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="background-overlay"></div>
        <div class="stars" id="stars"></div>
        
        <div class="content">
            <div class="logo">
                <img src="https://raw.githubusercontent.com/chezzakowo/LunarSMP-Website/refs/heads/main/assets/Logo/1080x1080.png" alt="LunarSMP Logo">
            </div>
            
            <h1>Đang bảo trì website và máy chủ!</h1>
            <p class="subtitle">Bọn mình sẽ quay trở lại sớm thôi!</p>
            
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            
            <div class="counter">
                <i class="fas fa-heart"></i>
                <span>Cảm ơn bạn đã kiên nhẫn chờ đợi! Hãy vô Discord dể biết thêm thông tin nhé!</span>
            </div>
            
            <div class="buttons-container">
                <a href="http://dsc.gg/mclunarsmp" class="btn discord-btn">
                    <i class="fab fa-discord"></i> Discord
                </a>
                <a href="https://lunarsmp.gitbook.io/lunarsmp/wiki/donate" class="btn donate-btn">
                    <i class="fas fa-donate"></i> Donate
                </a>
            </div>
        </div>
    </div>

    <script>
        // Create stars for background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random position
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                
                // Random size (1-3px)
                const size = Math.random() * 2 + 1;
                
                // Random animation delay
                const delay = Math.random() * 5;
                
                star.style.left = `${left}%`;
                star.style.top = `${top}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
        });
    </script>
</body>
</html>
