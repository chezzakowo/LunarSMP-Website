<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cảm Ơn - LunarSMP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Pixel', monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            line-height: 1.6;
        }
        
        /* Pixel font */
        @font-face {
            font-family: 'Pixel';
            src: url('https://dl.dropbox.com/s/2g9r4l4v2bw9a0d/MinecraftRegular.otf') format('opentype');
        }
        
        .container {
            max-width: 800px;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }
        
        .logo {
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }
        
        .logo img {
            height: 180px;
            image-rendering: pixelated;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 5px 5px 0 rgba(255,255,255,0.1);
            animation: text-glitch 8s infinite;
        }
        
        .quote {
            font-size: 1.3rem;
            max-width: 700px;
            margin: 0 auto;
            padding: 2rem;
            border: 3px solid #fff;
            background: rgba(20,20,20,0.7);
            position: relative;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.3);
        }
        
        .pixel-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.1;
        }
        
        .pixel {
            position: absolute;
            background: #fff;
            width: 20px;
            height: 20px;
            animation: pixel-fade 3s infinite alternate;
        }
        
        .minecraft-border {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 4px solid #fff;
            z-index: 0;
            pointer-events: none;
        }
        
        /* Animations */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        
        @keyframes pixel-fade {
            0% { opacity: 0.05; }
            100% { opacity: 0.2; }
        }
        
        @keyframes text-glitch {
            0% { transform: translate(0); }
            97% { transform: translate(0); }
            98% { transform: translate(3px, -3px); }
            99% { transform: translate(-3px, 3px); }
            100% { transform: translate(0); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .quote {
                font-size: 1.1rem;
                padding: 1.5rem;
            }
            
            .logo img {
                height: 140px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .quote {
                font-size: 1rem;
                padding: 1rem;
            }
            
            .logo img {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="pixel-grid" id="pixels"></div>
    <div class="minecraft-border"></div>
    
    <div class="container">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/chezzakowo/LunarSMP-Website/refs/heads/main/assets/Logo/1080x1080.png" alt="LunarSMP Logo">
        </div>
        
        <h1>Cảm ơn vì bạn đã đồng hành cùng bọn mình!</h1>
        
        <div class="quote">
            "Những kỷ niệm chúng ta tạo ra trong thế giới khối vuông này sẽ mãi là kho báu quý giá. 
            Mỗi công trình, mỗi trận chiến, mỗi đêm thức khuya - tất cả đã trở thành một phần hành trình đáng nhớ. 
            Cảm ơn bạn đã là một phần của cộng đồng LunarSMP."
        </div>
    </div>

    <script>
        // Create pixel grid background
        function createPixels() {
            const container = document.getElementById('pixels');
            const pixelSize = 20;
            const cols = Math.floor(window.innerWidth / pixelSize);
            const rows = Math.floor(window.innerHeight / pixelSize);
            
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    // Only show 20% of pixels
                    if (Math.random() > 0.2) continue;
                    
                    const pixel = document.createElement('div');
                    pixel.classList.add('pixel');
                    pixel.style.left = `${j * pixelSize}px`;
                    pixel.style.top = `${i * pixelSize}px`;
                    
                    // Random animation delay
                    const delay = Math.random() * 3;
                    pixel.style.animationDelay = `${delay}s`;
                    
                    // Random opacity variation
                    const opacity = Math.random() * 0.1 + 0.05;
                    pixel.style.opacity = opacity;
                    
                    container.appendChild(pixel);
                }
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            createPixels();
            
            // Add subtle glitch effect to text
            const h1 = document.querySelector('h1');
            setInterval(() => {
                if (Math.random() > 0.9) {
                    h1.style.animation = 'none';
                    setTimeout(() => {
                        h1.style.animation = 'text-glitch 8s infinite';
                    }, 50);
                }
            }, 3000);
        });
    </script>
</body>
</html>
